options:
    commitMessage: 'chore(release): bump to version %VERSION%'
scripts:
    bump:
        - 'jq ".version |= \"$FB_VERSION\" | ." modules/common/package.json > tmp.json && mv tmp.json modules/common/package.json && git add modules/common/package.json'
        - 'jq ".version |= \"$FB_VERSION\" | jq ".dependencies[\"@neoskop/pulumi-utils\"] |= \"$FB_VERSION\" | ." modules/sdk/package.json > tmp.json && mv tmp.json modules/sdk/package.json && git add modules/sdk/package.json'
        - 'jq ".version |= \"$FB_VERSION\" | jq ".dependencies[\"@neoskop/pulumi-utils\"] |= \"$FB_VERSION\" | ." modules/plugin/package.json > tmp.json && mv tmp.json modules/plugin/package.json && git add modules/plugin/package.json'
